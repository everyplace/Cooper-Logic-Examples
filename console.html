<!DOCTYPE html>
<html>
	<head>
		<title>Functions explorations</title>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script>

			$(document).ready(function(){

				//showStuff("hi there")
				var showStuff = function(words) {
					$("body").append(words);
				}

				var showBigStuff = function(words) {
					$("body").append("<h1>" +words+"</h1>");
				}



				var output = {
					"log":showStuff,
					"bigLog":showBigStuff
				};

				output.log("hi how are you");
				output.bigLog("Great");



				var sayItLoud = function(statement) {
					$("body").html("<h1>" + statement + "</h1>");
				}


				sayItLoud("h1","This should be in an h1");
				sayItLoud("h2","This should be smaller in an h2");

			});

		</script>
	</head>
	<body>

	</body>
</html>
